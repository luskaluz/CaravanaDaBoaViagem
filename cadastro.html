<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Caravana da Baixada Santista</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="roteiros.html">Roteiros</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Botões para alternar entre cadastro e login -->
        <div class="botoes">
            <button id="mostrar-cadastro">Cadastro</button>
            <button id="mostrar-login">Login</button>
        </div>

        <!-- Formulário de cadastro de usuário -->
        <div class="container container-cadastro">
            <div id="form-cadastro" class="formulario" style="display: flex;">
                <h2>Cadastro</h2>
                <input type="text" id="nome" placeholder="Nome">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="senha" placeholder="Senha">
                <input type="text" id="telefone" placeholder="Telefone">
                <input type="number" id="idade" placeholder="Idade"><br />
                <button id="botao-cadastro">Registrar</button>
            </div>

            <!-- Formulário de login -->
            <div id="form-login" class="formulario" style="display: none;">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginSenha" placeholder="Senha">
                <button id="botao-login">Login</button>
            </div>
        </div>

        <!-- Informações do usuário logado -->
        <div id="info-usuario" style="display: none;">
            <p>Usuário logado:</p>
            <p>Nome: <span id="nome-usuario"></span></p>
            <p>Email: <span id="email-usuario"></span></p>
            <button id="botao-logout">Logout</button>
        </div>

        <!-- Formulário de cadastro de caravana (apenas para admin) -->
        <div id="form-caravana" class="formulario" style="display: none;">
            <h2>Cadastrar Caravana</h2>
            <input type="text" id="local" placeholder="Local da Viagem">
            <input type="text" id="preco" placeholder="Preço">
            <input type="date" id="data" placeholder="Data">
            <input type="time" id="horarioSaida" placeholder="Horário de Saída">
            <input type="number" id="vagasTotais" placeholder="Número de Vagas">
            <input type="text" id="imagens" placeholder="URLs das Imagens (separadas por vírgula)">
            <textarea id="descricao" placeholder="Descrição"></textarea>
            <label>
                <input type="checkbox" id="confirmada"> Viagem Confirmada
            </label>
            <button id="botao-cadastrar-caravana">Cadastrar Caravana</button>
        </div>
    </main>
    <footer>
        <p>© 2025 Caravana da Boa Viagem. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="./js/cadastro.js" type="module"></script>
</body>
</html>
