<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caravana da Baixada Santista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/jpeg" href="images/onibus_viagem.jpg">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="roteiros.html">Roteiros</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>CARAVANA DA BOA VIAGEM</h1>
            <p>Tradição, confiança e excelência em cada viagem</p>
        </section>

        <section class="destinos">
            <h2>Destinos Imperdíveis</h2>
            <div class="swiper">
              <div class="swiper-wrapper" id="carrossel-container">
                <!-- Slides serão inseridos aqui dinamicamente -->
              </div>
              <!-- Paginação e botões de navegação -->
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
        </section>

        <!-- Seção de Eventos (Viagens Não Confirmadas) -->
        <section class="eventos">
            <h2>Confira!</h2>
            <div class="grid-eventos" id="eventos-container">
                <!-- Eventos serão inseridos aqui dinamicamente -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Caravana da Boa Viagem. Todos os direitos reservados.</p>
    </footer>

    <!-- Popup -->
    <div id="popup-confira" class="popup-confira">
        <div class="popup-confira-content">
          <div class="popup-confira-imagens">
            <img id="popup-confira-imagem-principal" src="" alt="Imagem do local">
            <button id="popup-confira-anterior" class="popup-confira-navegacao">&#10094;</button>
            <button id="popup-confira-proximo" class="popup-confira-navegacao">&#10095;</button>
          </div>
          <div class="popup-confira-info">
            <h2 id="popup-confira-nome"></h2>
            <p id="popup-confira-descricao"></p>
            <button id="popup-confira-notificar" data-inscrito="false">Receber Notificação</button>
            <button id="popup-confira-fechar">Fechar</button>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
